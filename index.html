<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hangman (PyScript)</title>

  <script type="module" src="https://pyscript.net/latest/pyscript.js"></script>

  <style>
    :root { --card: #fff; --bg: #f6f7f9; --shadow: 0 2px 8px rgba(0,0,0,.06); }
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; background: var(--bg); }
    h1 { margin-top: 0; }
    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;  /* aside + main */
      gap: 24px;
      align-items: start;
    }
    aside, .panel { background: var(--card); border-radius: 12px; padding: 16px; box-shadow: var(--shadow); }
    aside { position: sticky; top: 16px; }
    .letters { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
    button.letter { padding: 10px 0; border: 1px solid #ddd; background: #fafafa; border-radius: 8px; cursor: pointer; }
    button.letter:disabled { opacity: .45; cursor: default; }
    .word { font: 700 28px/1.4 "Courier New", ui-monospace, monospace; letter-spacing: 6px; text-align: center; }
    .actions { display: flex; gap: 12px; justify-content: center; margin-top: 12px; flex-wrap: wrap; }
    .score { text-align: center; color: #333; margin-top: 6px; }
    svg { width: 220px; height: 420px; display: block; margin: 0 auto; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Hangman (PyScript)</h1>

  <div class="layout">
    <!-- ASIDE: letters -->
    <aside>
      <h3>Letters</h3>
      <div class="letters" id="letters"></div>
    </aside>

    <!-- MAIN: canvas + word + actions -->
    <div class="panel">
      <svg viewBox="0 0 200 400" aria-label="hangman-canvas">
        <!-- scaffold -->
        <line x1="40" y1="55"  x2="180" y2="55"  stroke="#111" stroke-width="10" />
        <line x1="165" y1="60"  x2="165" y2="365" stroke="#111" stroke-width="10" />
        <line x1="160" y1="360" x2="100" y2="360" stroke="#111" stroke-width="10" />
        <line x1="100" y1="365" x2="100" y2="330" stroke="#111" stroke-width="10" />
        <line x1="100" y1="330" x2="100" y2="310" stroke="#111" stroke-width="1" />

        <!-- parts (hidden initially) -->
        <circle id="part1" cx="100" cy="290" r="20" fill="none" stroke="#c32626" stroke-width="2" class="hidden" />
        <line   id="part2a" x1="100" y1="270" x2="100" y2="170" stroke="#c32626" stroke-width="2" class="hidden" />
        <g id="part3" class="hidden" stroke="#c32626" stroke-width="2" fill="none">
          <line x1="100" y1="250" x2="80"  y2="250" />
          <line x1="80"  y1="250" x2="60"  y2="210" />
          <line x1="60"  y1="210" x2="60"  y2="190" />
        </g>
        <g id="part4" class="hidden" stroke="#c32626" stroke-width="2" fill="none">
          <line x1="100" y1="250" x2="120" y2="250" />
          <line x1="120" y1="250" x2="140" y2="210" />
          <line x1="140" y1="210" x2="140" y2="190" />
        </g>
        <g id="part5" class="hidden" stroke="#c32626" stroke-width="2" fill="none">
          <line x1="100" y1="170" x2="80"  y2="170" />
          <line x1="80"  y1="170" x2="70"  y2="140" />
          <line x1="70"  y1="140" x2="70"  y2="80"  />
          <line x1="70"  y1="80"  x2="60"  y2="80"  />
        </g>
        <g id="part6" class="hidden" stroke="#c32626" stroke-width="2" fill="none">
          <line x1="100" y1="170" x2="120" y2="170" />
          <line x1="120" y1="170" x2="130" y2="140" />
          <line x1="130" y1="140" x2="130" y2="80"  />
          <line x1="130" y1="80"  x2="140" y2="80"  />
        </g>
      </svg>

      <div id="word" class="word">_ _ _ _ _</div>

      <div class="actions">
        <button id="new">New</button>
        <button id="restart">Restart</button>
        <button id="quit">Quit</button>
      </div>

      <div id="score" class="score">Score: 0/0</div>
    </div>
  </div>

  <!-- Python logic -->
  <py-script src="main.py"></py-script>
</body>
</html>
